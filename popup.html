<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MultiMango Productivity Tracker</title>
    <!-- Importing a modern, clean font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to your external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- Session Card -->
        <div class="card" id="session-card">
            <h2 class="card-header">Current Session</h2>
            <div id="session-time">00:00:00</div>
            <div id="session-controls">
                <button id="start-session-btn" class="control-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/><path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/></svg>
                    Start
                </button>
                <button id="end-session-btn" class="control-btn" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/><path d="M5 6.5A1.5 1.5 0 0 1 6.5 5h3A1.5 1.5 0 0 1 11 6.5v3A1.5 1.5 0 0 1 9.5 11h-3A1.5 1.5 0 0 1 5 9.5v-3z"/></svg>
                    End
                </button>
            </div>
        </div>

        <!-- Today's Stats Card -->
        <div class="card">
            <h2 class="card-header">Today's Summary</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-icon-wrapper" style="background-color: var(--accent-color-light);">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="var(--accent-color)" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/></svg>
                    </div>
                    <div>
                        <p>Tasks Completed</p>
                        <span id="tasks-completed">0</span>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon-wrapper" style="background-color: #eafaf1;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#28a745" viewBox="0 0 16 16"><path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/><path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/></svg>
                    </div>
                    <div>
                        <p>Total Time</p>
                        <span id="time-spent">00:00:00</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- History Card -->
        <div class="card">
            <h2 class="card-header">Last 5 Days</h2>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time Spent</th>
                        <th>Tasks</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- History rows will be inserted here by popup.js -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
